<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Scripts</title>
</head>
<body>
    <h1 id="heading"></h1>
    <script>
        const heading = document.getElementById("heading");
        heading.innerHTML = "Hello, World!";
    </script>
</body>
</html>
